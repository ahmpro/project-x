<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <title></title>
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/style.css" rel="stylesheet" media="screen">
</head>
<body>
    <div class="container" id="login_screen">
        <div class="row">
            <div class="span4 offset4" style="text-align: center;">
                <h2>Project X</h2>
            </div>
            <div class="clear"></div>
        </div>

        <div class="row">
            <div class="span12"><hr></div>
        </div>

        <div class="row">
            <div class="span4 offset4" style="text-align: center;">
                <input id="user_login" style="width: 150px; margin-bottom: 0px" type="text" placeholder="Your nickname">&nbsp;<button class="btn btn-success btn_join_room" id="btn_login" style="margin-right: 16px;">Sign In</button>&nbsp;<img src="img/loader.gif" style="display: none;" id="logging">
            </div>
        </div>
        <div class="clear"></div>
    </div>
    <div class="container" id="game_screen" hidden="true">
        <div class="row">
            <div class="span12" align="center">
                <h3 align="center">w-o.O-w</h3>
                <div id="map_container" style="width:900px;height:550px;border:solid 2px;">
                    <canvas id="map_bg" style="width:100%;height:100%;z-index:0" width="900" height="550"></canvas>
                    <canvas id="map_items" style="width:100%;height:100%;z-index:1" width="900" height="550"></canvas>
                    <canvas id="map_players" style="width:100%;height:100%;z-index:2" width="900" height="550"></canvas>
                    <canvas id="map_player" style="width:100%;height:100%;z-index:3" width="900" height="550"></canvas>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
<script src="js/jquery.json-2.4.min.js"></script>

<script src="js/sockjs-0.3.min.js"></script>
<script src="js/app.js"></script>

<script src="js/script.js"></script>
<script type="text/javascript">
        $(function(){
            window.app = new Application();
        });
    </script>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <title></title>
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/style.css" rel="stylesheet" media="screen">
</head>
<body>
    <div class="container" id="welcome_screen">
        <div class="row">
            <div class="span4 offset4" style="text-align: center;">
                <h2>Project X</h2>
            </div>
            <div class="clear"></div>
        </div>

        <div class="row">
            <div class="span12"><hr></div>
        </div>

        <div class="row">
            <div class="span4 offset4" style="text-align: center;">
                <input id="user_login" style="width: 150px; margin-bottom: 0px" type="text" placeholder="Your nickname">&nbsp;<button class="btn btn-success btn_join_room" id="btn_login" style="margin-right: 16px;">Sign In</button>&nbsp;<img src="img/loader.gif" style="display: none;" id="logging">
            </div>
        </div>
        <div class="clear"></div>
    </div>
    <div class="container" id="game_screen" hidden="true">
        <div class="row">
            <div class="span12" align="center">
                <h3 align="center">w-o.O-w</h3>
                <div id="map_container" class="map" style="border:solid 2px;">
                    <canvas id="map_bg" class="map" style="z-index:0;" width="900" height="550"></canvas>
                    <canvas id="map_items" class="map" style="z-index:1;" width="900" height="550"></canvas>
                    <canvas id="map_players" class="map" style="z-index:2;" width="900" height="550"></canvas>
                    <canvas id="map_player" class="map" style="z-index:3;" width="900" height="550" tabindex="1"></canvas>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
<script src="js/sockjs-0.3.min.js"></script>
<script src="js/underscore.js"></script>
<script src="js/backbone.js"></script>

<script src="js/io.js"></script>
<script src="js/player.js"></script>
<script src="js/router.js"></script>
<script src="js/app.js"></script>

</html>
